                        <li class="">
                            <button id="faq-tab" data-tabs-target="#faq" type="button" role="tab" aria-controls="faq" aria-selected="true" class="inline-block w-full p-4 rounded-tl-lg bg-gray-50 hover:bg-gray-100 focus:outline-none dark:bg-gray-700 dark:hover:bg-gray-600">General</button>
                        </li>
                        <li class="">

                        </li>

                        <div class="hidden pt-4" id="faq" role="tabpanel" aria-labelledby="faq-tab">
                            <form action="#" method="post" autocomplete="off">
                                <div class="relative">

                                </div>
                                <div class="relative mt-5">

                                </div>
                            </form>
                        </div>

                    </div>
