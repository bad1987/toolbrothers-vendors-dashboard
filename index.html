<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vendor Admin Panel</title>
    <link rel="stylesheet" href="index.css">
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
      } else {
          document.documentElement.classList.remove('dark')
      }
  </script>
  </head>
  <body class="dark:bg-gray-800 dark:border-gray-700 relative overflow-hidden">
    <div id="app-overlay" class="overlay bg-black opacity-60 absolute top-0 w-screen h-screen z-20 hidden"></div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
